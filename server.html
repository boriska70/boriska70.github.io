<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I am a server, beleive me!</title>

    <script>
        function setMain() {
            var data = location.href.substring(location.protocol.length+2+location.host.length+location.pathname.length+1);
            document.getElementById('main').innerHTML = data;
            console.log('Data received - the same as sent to GA but via GET request: ' + data)
        }
    </script>

</head>
<body onload="setMain()">

<div id="main"/>

</body>
</html>
